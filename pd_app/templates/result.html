<!DOCTYPE html>
<html>
<head>
    <title>Plagiarism Result</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #6e8efb 0%, #a777e3 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 800px;
            animation: fadeIn 1s ease-in-out;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }
        .header img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
        }
        .header h1 {
            font-size: 28px;
            color: #1e3a8a;
            margin: 0;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 700;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        table, th, td {
            border: none;
        }
        th, td {
            padding: 15px;
            text-align: center;
            font-size: 16px;
        }
        th {
            background-color: #1e3a8a;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        tr:hover {
            background-color: #e2ebf0;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #0056b3;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/512px-React-icon.svg.png" alt="Logo">
            <h1>Plagiarism Detection</h1>
        </div>
        <h2>Pairwise Plagiarism Scores</h2>
        <table>
            <thead>
                <tr>
                    <th>File 1</th>
                    <th>File 2</th>
                    <th>Plagiarism Score</th>
                </tr>
            </thead>
            <tbody>
                {% for pair in pairwise_scores %}
                    <tr>
                        <td>{{ pair.file1 }}</td>
                        <td>{{ pair.file2 }}</td>
                        <td>{{ pair.score }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/">Upload More Files</a>
    </div>
</body>
</html>
